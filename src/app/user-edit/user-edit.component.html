<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Update New User</h2>

            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" [(ngModel)]="user.username" formControlName="username"
                        [ngClass]="{'is-invalid': submitted && f.username.errors}" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required"> required</div>
                    </div>
                    <label>User Email</label>
                    <input type="text" class="form-control" [(ngModel)]="user.email" formControlName="email"
                        [ngClass]="{'is-invalid': submitted && f.email.errors}" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required"> required</div>
                    </div>
                    <label>User Admin</label>
                    <input type="checkbox" [checked]="user.admin== true" class="" [(ngModel)]="user.admin"
                        formControlName="admin" />
                </div>

                <div class="form-group">
                    <button class="btn btn-secondary" (click)="goBack()">Go Back</button> |
                    <button class="btn btn-secondary">Update</button>

                </div>
            </form>
        </div>
    </div>
</div>
